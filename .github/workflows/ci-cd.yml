name: Build & Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy React.js app
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            set -e
            cd /home/root/
            if [ -d "static-react-continous-intigration/.git" ]; then
              cd static-react-continous-intigration
              git pull origin master || (echo "Failed to pull existing repository" && exit 1)
            else
              git clone git@github.com:hrusikesh8280/static-react-continous-intigration.git || (echo "Failed to clone repository" && exit 1)
            fi
            echo 'Deployment successful to DigitalOcean'
